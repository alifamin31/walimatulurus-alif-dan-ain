    <script>
        // Wedding date
        var weddingDate = new Date('May 5, 2024 00:00:00').getTime();

        // Update the countdown every second
        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var distance = weddingDate - now;

            // Calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = "<div class='row justify-content-center text-center'>" +
                "<div class='col-12 col-sm-12'>" +
                "<h1>Countdown to Our Wedding</h1>" +
                "</div>" +
                "</div>" +
                "<div class='row justify-content-center text-center'>" +
                "<div class='col-1'>" +
                "<h2>" + days + "</h2>" +
                "<h5>Days</h5>" +
                "</div>" +
                "<div class='col-1'>" +
                "<h2>" + hours + "</h2>" +
                "<h5>Hours</h5>" +
                "</div>" +
                "<div class='col-1'>" +
                "<h2>" + minutes + "</h2>" +
                "<h5>Minutes</h5>" +
                "</div>" +
                "<div class='col-1'>" +
                "<h2>" + seconds + "</h2>" +
                "<h5>Seconds</h5>" +
                "</div>" +
                "</div>";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "<h1>It's Our Wedding Day!</h1>";
            }
        }, 1000);
    </script>
